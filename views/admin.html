<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Booking</a>
      <div class="navbar-nav">
       <a class="nav-link" href="./home">Home</a>
        <a class="nav-link" href="./signup">Signup</a>
        <a class="nav-link" href="./login">Login</a>
        <a class="nav-link" href="./hotel">Search Hotels</a>
        <a class="nav-link active" href="./booking">My Bookings</a>
        <a class="nav-link" href="./admin">Admin Panel</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">Admin - Add Hotel</h2>

    <form id="form" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Hotel Name" required />
      </div>
      <div class="mb-3">
        <input type="text" name="imageUrl" class="form-control" placeholder="Image URL (optional)" />
      </div>
      <div class="mb-3">
        <input type="text" name="city" class="form-control" placeholder="City" required />
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
      </div>
      <div class="mb-3">
        <input type="number" name="price" class="form-control" placeholder="Price" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Add Hotel</button>
    </form>
  </div>

  <!-- Razorpay, Axios, JS -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
