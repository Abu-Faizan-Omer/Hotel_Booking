<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/signup.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Booking</a>
      <div class="navbar-nav">
        <a class="nav-link" href="./home">Home</a>
        <a class="nav-link" href="./signup">Signup</a>
        <a class="nav-link" href="./login">Login</a>
        <a class="nav-link" href="./hotel">Search Hotels</a>
        <a class="nav-link" href="./admin">Admin Panel</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">User Signup</h2>

    <form id="form" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="adminemail" placeholder="Admin Email (optional)" />
      </div>
      <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
  </div>

  <!-- Axios and JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
