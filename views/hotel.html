<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Hotels</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/hotel.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">

      <a class="navbar-brand" href="#">Hotel Booking</a>
      <div class="navbar-nav">
        <a class="nav-link" href="./home">Home</a>
        <a class="nav-link" href="./signup">Signup</a>

        <a class="nav-link active" href="./hotel">Search Hotels</a>

  <div class="container text-center">
    <h2 class="mb-4">Search Hotels</h2>

    <div class="input-group mb-4 mx-auto" style="max-width: 500px;">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city" />

    <div id="hotelList" class="row justify-content-center"></div>

</html>
